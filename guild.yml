- operations:
    train-d:
      main: main
      requires:
       - distinct
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: distinct
      
    train-nd:
      main: main
      requires:
       - not-distinct
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: not-distinct
    
    train-sll:
      main: main
      requires:
       - single-leaf-location
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: single-leaf-location
    
    train-el:
      main: main -el
      requires:
       - entity-linking
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: entity-linking
    

    win-train-d:
      main: main
      requires:
       - win-distinct
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: distinct
      
    win-train-nd:
      main: main
      requires:
       - win-not-distinct
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: not-distinct
      
    win-train-sll:
      main: main
      requires:
       - win-single-leaf-location
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: single-leaf-location
  
    win-train-el:
      main: main -el
      requires:
       - win-entity-linking
      sourcecode:
        - exclude: '*.lst'
        - exclude: '*.json'
        - exclude: '*.ipynb'
      flags-import: all
      flags:
        ds_type: entity-linking
        entity-linking: yes
    
  resources:
    distinct:
      - file: dataset/distinct.json
        target-path: dataset
    not-distinct:
      - file: dataset/not-distinct.json
        target-path: dataset
    single-leaf-location:
      - file: dataset/single-leaf-location.json
        target-path: dataset
    entity-linking:
      - file: dataset/entity-linking.json
        target-path: dataset
    
    win-distinct:
      - file: dataset\distinct.json
        target-path: dataset
    win-not-distinct:
      - file: dataset\not-distinct.json
        target-path: dataset
    win-single-leaf-location:
      - file: dataset\single-leaf-location.json
        target-path: dataset
    win-entity-linking:
      - file: dataset\entity-linking.json
        target-path: dataset
    

